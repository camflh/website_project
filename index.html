<html>
 <head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --columbia-blue: #c1e1f2ff;
      --indigo-dye: #084b83ff;
      --white: #ffffffff;
      --jade: #00a676ff;
      --redwood: #a76d60ff;
    }
  </style>
 </head>
 <body class="bg-[var(--columbia-blue)] flex flex-col min-h-screen">
  <div class="flex-grow flex items-center justify-center">
   <div class="w-full max-w-xs bg-[var(--white)] shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
    <div class="flex justify-center mb-6">
     <img alt="Logo" class="h-24 w-24" height="150" src="images/logo.png" width="100"/>
    </div>
    <div class="text-center mb-4">
        <h1 class="text-xl font-bold text-[var(--indigo-dye)]">SMK MERDEKA BANDUNG</h1>
    </div>
    <form>
     <div class="mb-4">
      <h2 class="text-center text-3xl font-bold text-[var(--indigo-dye)] mb-4">Login</h2>
      <label class="block text-[var(--indigo-dye)] text-sm font-bold mb-2" for="username">Username</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-[var(--indigo-dye)] leading-tight focus:outline-none focus:shadow-outline" id="username" placeholder="Username" type="text"/>
     </div>
     <div class="mb-6">
      <label class="block text-[var(--indigo-dye)] text-sm font-bold mb-2" for="password">Password</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-[var(--indigo-dye)] mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="Password" type="password"/>
     </div>
     <div class="flex items-center justify-center">
      <button class="bg-[var(--indigo-dye)] text-[var(--white)] font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-[var(--jade)]" type="button" onclick="location.href='main_page_admin.html'">
       Login
      </button>
     </div>
     <div class="mt-4 text-center">
      <a class="inline-block align-baseline font-bold text-sm text-[var(--indigo-dye)] hover:text-[var(--jade)]" href="register.html">Register</a>
     </div>
    </form>
   </div>
  </div>
  <footer class="text-center py-4 text-sm text-black bg-[var(--columbia-blue)]">
   Jl. Pahlawan No.54, Neglasari, Kec. Cibeunying Kaler, Kota Bandung, Jawa Barat 40124
  </footer>
 </body>
</html>
