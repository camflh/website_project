<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        :root {
            --columbia-blue: #c1e1f2ff;
            --indigo-dye: #084b83ff;
            --white: #ffffffff;
            --jade: #00a676ff;
            --redwood: #a76d60ff;
        }
    </style>
</head>
<body class="bg-[var(--columbia-blue)] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xs">
        <form class="bg-[var(--white)] shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <a href="main_page_admin.html" class="bg-[var(--indigo-dye)] text-[var(--white)] py-2 px-4 rounded mb-4 inline-block">Back</a>
                <h2 class="text-[var(--indigo-dye)] text-center text-xl mb-6">Create New Admin Account</h2>
            </div>
            <div class="mb-4">
                <label class="block text-[var(--indigo-dye)] text-sm font-bold mb-2" for="full-name">
                    Full Name Admin
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="full-name" type="text" placeholder="">
            </div>
            <div class="mb-4">
                <label class="block text-[var(--indigo-dye)] text-sm font-bold mb-2" for="username">
                    Username Admin
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="">
            </div>
            <div class="mb-6">
                <label class="block text-[var(--indigo-dye)] text-sm font-bold mb-2" for="password">
                    Password Admin
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="">
            </div>
            <div class="flex items-center justify-center">
                <button class="bg-[var(--jade)] text-[var(--white)] font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Create
                </button>
            </div>
        </form>
    </div>
</body>
</html>
